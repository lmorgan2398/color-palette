<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title lang="en">Color Palette</title>
</head>
<body>
    <div class="information" lang="en">
        <h1 lang="en"><span>c</span><span>o</span><span>l</span><span>o</span><span>r</span><span>-</span><span><br></span><span>p</span><span>a</span><span>l</span><span>e</span><span>t</span><span>t</span><span>e</span>
        </h1>
        <div class="toolboard">
            <div class="toolkit">
                <div class="palette-name">
                    <div class="saved-name" lang="en"></div>
                    <input type="text" name="name" id="name" placeholder="name this palette..." maxlength="22">
                </div>
                <div class="buttons">
                    <div class="new-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                          </svg>
                    </div>
                    <div class="save-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-floppy-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
                            <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
                        </svg>                
                    </div>
                    <div class="load-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="saved-palettes"></div>
        </div>
    </div>
    <div class="palette">
        <div class="column column1">
            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>
            <div class="shade5"></div>
            <div class="shade6"></div>
            <div class="shade7"></div>
            <div class="shade8"></div>
            <div class="shade9"></div>
            <label for="color1">
                <input type="color" name="color" id="color1">
            </label>
        </div>
        <div class="column column2">
            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>
            <div class="shade5"></div>
            <div class="shade6"></div>

            </label>
        </div>
        <div class="column column3">
            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>
            <div class="shade5"></div>
            <div class="shade6"></div>
            <div class="shade7"></div>
            <div class="shade8"></div>
            <div class="shade9"></div>
            <label for="color3">
                <input type="color" name="color" id="color3">
            </label>
        </div>
        <div class="column column4">
            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>
            <div class="shade5"></div>
            <div class="shade6"></div>
            <div class="shade7"></div>
            <div class="shade8"></div>
            <div class="shade9"></div>
            <label for="color4">
                <input type="color" name="color" id="color4">

        </div>
        <div class="column column5">
            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>
            <div class="shade5"></div>
            <div class="shade6"></div>
            <div class="shade7"></div>
            <div class="shade8"></div>
            <div class="shade9"></div>
            <label for="color5">
                <input type="color" name="color" id="color5">
            </label>
        </div>
        <div class="column column6">
            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>
            <div class="shade5"></div>
            <div class="shade6"></div>
            <div class="shade7"></div>
            <div class="shade8"></div>
            <div class="shade9"></div>
            <label for="color6">
                <input type="color" name="color" id="color6">
            </label>
        </div>
        <div class="column column7">
            <div class="shade1"></div>
            <div class="shade2"></div>
            <div class="shade3"></div>
            <div class="shade4"></div>
            <div class="shade5"></div>
            <div class="shade6"></div>
            <div class="shade7"></div>
            <div class="shade8"></div>
            <div class="shade9"></div>
            <label for="color7">
                <input type="color" name="color" id="color7">
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
